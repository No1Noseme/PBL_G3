<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Application</title>
    <link rel="stylesheet" href="/css/apply_leave.css" >  
</head>
<body>
    <div class="main">
        <div class="top">
          Apply for Leave
        </div>
        <div class="form">
              <form id="form" action="leavesubmission.html">
                <div class="form-group">
                  <label for="name"><p>Name:</p></label>
                  <input type="text" id="name" name="name" placeholder="Enter name"   required>
                </div>
                <div class="form-group">
                  <label for="email">Email:</label>
                  <input type="email" id="email" name="email" placeholder="Email"  required>
                </div>
                <div class="form-group">
                  <label for="roll-number">Roll Number:</label>
                  <input type="text" id="roll-number" name="roll-number" placeholder="Enter roll no."  required>
                </div>
                <div class="form-group">
                  <label for="hostel-room-number">Hostel Room Number:</label>
                  <input type="text" id="hostel-room-number" name="hostel-room-number" placeholder="Hostel room no."  required>
                </div>
                <div class="form-group">
                  <label for="leave-type">Leave Type:</label>
                  <select id="leave-type" name="leave-type" required>
                    <option value="">Select Leave Type</option>
                    <option value="sick">Sick Leave</option>
                    <option value="vacation">Vacation Leave</option>
                    <option value="other">Other Leave</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="start-date">Start Date:</label>
                  <input type="date" id="start-date" name="start-date" required>
                </div>
                <div class="form-group">
                  <label for="end-date">End Date:</label>
                  <input type="date" id="end-date" name="end-date" required>
                </div>
                <div class="form-group">
                  <label for="reason">Reason:</label>
                  <textarea id="reason" name="reason" placeholder="Enter Reason here"  required></textarea>
                </div>
                <button type="submit">Apply Leave</button>
          </form>
        </div>
    </div>
</body>
</html>
