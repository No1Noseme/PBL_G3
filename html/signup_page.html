<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="/css/signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="outer">
        <div class="h11">
            <i class="fa-solid fa-user"></i> Signup here
        </div>
        <form id="login-form" action="login.html">
			<label for="username" class="none">Username:</label>
			<input type="text" id="username" name="username" required placeholder="username">
			<br>
			<label for="password" class="none">Password:</label>
			<input type="password" id="password"  name="password" required placeholder="password">
			<br>
            <input type="email" id="e1"  name="email" required placeholder="email">
			<label for="role" class="none">Role:</label>
			<select id="role" name="role" required>
				<option value="">Select Role</option>
				<option value="student">STUDENT</option>
				<option value="warden">WARDEN</option>
				<option value="parent">PARENT</option>
			</select>
            <div class="smalltxt">
                already a user <a href="login.html">login</a> here
            </div>
			<br>
			<button type="submit" id="ls">Signup</button>
		</form>

        <div class="inner">
            <img class="image"  src="/assets/img1.jpg">

        </div>


    </div>
</body>
</html>
